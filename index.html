<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detials</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <fieldset>
            <legend>Personal Details</legend>
            <div class="l1">
                <label for="">First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="l2">
                <label for="">Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="l3">
                <label for="">Year of Birth</label>
                <input type="date" id="bYear">
            </div>
            <div class="l4">
                <label for="">Major (you study)</label>
                <input type="text" id="major">
            </div>
            <div class="l5">
                <label for="">University (your university)</label>
                <input type="text" id="uni">
            </div>
            <div class="l6">
                <label for="">Interested Subject</label>
                <input type="text" id="sub">
            </div>
            <div class="btn">
            <button id="btn" onclick="answer()">Submit</button>
            </div>
        </fieldset>
    </div>

    <div class="key" id="key">
        <p>Hello World</p>
    </div>
    <script src="./script.js"></script>
</body> 
</html>
